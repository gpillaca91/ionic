<app-header titulo="app - Peliculas" ></app-header>


<ion-content color="dark">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tabsss 1</ion-title>
    </ion-toolbar>
  </ion-header> -->

<ion-grid fixed>
  <ion-row>
    <ion-col>
      En el Cine
    </ion-col>
  </ion-row>

</ion-grid>
  <ion-slides  pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let pelicula of peliculasCines">
      <ion-img  class="margin-slides"[src]="pelicula | imagen "></ion-img>
      <!-- <h3 [innerHTML]="pelicula.title"> </h3> -->
      <ion-label class="labelSlide">{{ pelicula.title }}</ion-label>
    </ion-slide>
    
  </ion-slides>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        Peliculas populares
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let pelicua of peliculasPupulares">
      <ion-img   class="img-poster-2"[src]="pelicua | imagen:true "></ion-img>
    </ion-slide>
    <ion-label class="labelSlide"></ion-label>
  </ion-slides>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        Mejores Peliculas del a√±o
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides pager="true" [options]="slideOptsPares">
    
    
    <ion-slide *ngFor="let pares of this.PeliculaMejorAnio | peliculasPares">
      <ion-row >
        <ion-col size="12" *ngFor="let peliculas of pares" >    
          <ion-img  class="img-poster"[src]="peliculas | imagen:true "></ion-img>
        </ion-col>
      </ion-row>
    </ion-slide>
<ion-slide class="ion-slide">
  
    <ion-icon class="ion-icon" slot="end" name="arrow-forward"></ion-icon>
  
</ion-slide>
        
  </ion-slides>

</ion-content>
